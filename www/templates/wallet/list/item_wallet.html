<div class="item item-avatar item-icon-right item-border-large item-wallet ink"
  ng-click="select($event, wallet)"
  ng-init="walletData=wallet.data;">

  <i ng-if="::!walletData.avatar" class="item-image icon"
     ng-class=":rebind:{'ion-card': !walletData.isMember, 'ion-persion': walletData.isMember}"></i>
  <i ng-if="::walletData.avatar" class="item-image avatar" style="background-image: url({{::walletData.avatar.src}})"></i>

  <h2 class="text-editable" ng-click="editWallet($event, wallet)"
    title="{{'ACCOUNT.WALLET_LIST.BTN_RENAME'|translate}}">
    <ng-if ng-if=":rebind:walletData.name||walletData.uid" ng-bind-html="::walletData.name||walletData.uid"></ng-if>
    <ng-if ng-if=":rebind:!walletData.name && !walletData.uid">{{::walletData.pubkey|formatPubkey}}</ng-if>
  </h2>

  <h4 class="gray">
    <span class="positive" ng-if="::walletData.name && walletData.uid">
      <i class="ion-person"></i>
      {{::walletData.uid}}&nbsp;
    </span>
    <b class="ion-key"></b>
    {{::walletData.pubkey | formatPubkey}}
    <span ng-if="::!walletData.uid" class="assertive" translate>WOT.NOT_MEMBER_PARENTHESIS</span>
  </h4>

  <span class="badge"
        ng-class=":rebind:{'badge-assertive': (walletData.balance <= 0), 'badge-balanced': (walletData.balance > 0) }">
      <span ng-bind-html=":rebind:walletData.balance|formatAmount:{useRelative: true, currency: currency}"></span>
  </span>

  <i class="icon ion-ios-arrow-right "></i>
</div>
