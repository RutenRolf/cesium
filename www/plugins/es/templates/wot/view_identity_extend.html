<!-- Buttons section -->
<ng-if ng-if=":state:enable && extensionPoint === 'buttons'">
  <button class="button button-stable button-small-padding icon ion-compose"
          ng-click="showNewMessageModal()"
          title="{{'MESSAGE.BTN_WRITE' | translate}}">
  </button>
</ng-if>

<!-- General section -->
<ng-if ng-if=":state:enable && extensionPoint === 'after-general'">

  <span class="item item-divider item-divider-top-border">
    <span>
      {{'PROFILE.PROFILE_DIVIDER' | translate}}
      <a style="font-size: 12pt; cursor: pointer;"
         ng-click="showProfileHelp=!showProfileHelp"
         class="icon positive ion-ios-help-outline ink"
         title="{{'PROFILE.PROFILE_DIVIDER_HELP' | translate}}"></a>
    </span>
  </span>

  <div class="item item-text-wrap positive item-small-height" ng-show="showProfileHelp">
    <small translate>PROFILE.PROFILE_DIVIDER_HELP</small>
  </div>

  <div class="double-padding-x padding-bottom">
    <ng-include src="'plugins/es/templates/user/items_profile.html'" ng-init="showName=false;"></ng-include>
  </div>

</ng-if>
