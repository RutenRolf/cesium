
<ion-list class="{{::motion.ionListClass}}"
          ng-if="!search.loading && search.results && search.results.length > 0">

  <ion-item ng-repeat="item in search.results"
            class="item item-border-large item-avatar item-icon-right ink"
            ng-class="{'item-icon-left': !smallscreen}"
            ui-sref="app.view_page({id: item.id, title: item.urlTitle})">

    <i ng-if="::!item.avatar" class="item-image icon cion-page-{{::item.type}}"></i>
    <i ng-if="::item.avatar" class="item-image avatar" style="background-image: url({{::item.avatar.src}})"></i>

    <h2 ng-bind-html="item.title"></h2>
    <h4 class="gray">
      <b class="ion-location" ng-if="item.city"></b>
      <span ng-bind-html="item.city"></span>
    </h4>
    <h4 class="gray" ng-if="item.time && search.lastRecords">
      <b class="ion-clock" ></b>
      {{::item.time | formatFromNow}}
    </h4>
    <h4 class="gray" ng-if="!search.lastRecords">
      <b class="cion-page-{{::item.type}}" ></b>
      <ng-if ng-if="item.category">{{::item.category.name}}</ng-if>
      <ng-if ng-if="!item.category">{{'REGISTRY.TYPE.ENUM.'+item.type|uppercase|translate}}</ng-if>
    </h4>
    <span  ng-if="item.picturesCount > 1"
           class="badge badge-balanced badge-picture-count">{{::item.picturesCount}}&nbsp;<i class="icon ion-camera"></i></span>

    <i class="icon ion-ios-arrow-right "></i>
  </ion-item>
</ion-list>
